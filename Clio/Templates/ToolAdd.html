<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Add Tool</h3>
</div>
<form name='tool-form' class='form-horizontal' proxy-submit='post'>
    <div class="modal-body">
        <div id="toolErrorModal"></div>        
        <div class="control-group">
            <label class="control-label" for="inputToolOwner">Owner</label>
            <input type='text' name="inputToolOwner" value='{{owner}}' placeholder='Owner' required>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputToolName">Name</label>
            <input type='text' name="inputToolName" value='{{name}}' placeholder='Name' required>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputToolTags">Tags</label>
            <select id="inputToolTags" name="inputToolTags" value='{{tags}}' multiple>
                {{#taglist}}
                <option value='{{.id}}'>{{.name}}</option>
                {{/taglist}}
            </select>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputToolLink">Link</label>
            <input type="url" name="inputToolLink" value='{{link}}' placeholder='Website' required>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputToolLicense">License</label>
            <input type='text' name="inputToolLicense" value='{{license}}' placeholder='License' required>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputToolDescription">Description</label>
            <textarea name="inputToolDescription" rows="5" value='{{description}}' placeholder='Description' required></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <input type='submit' class="btn btn-primary" value='Save' />
    </div>
</form>

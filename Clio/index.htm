<!DOCTYPE html>
<html>

<head>
    <title>Clio</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.responsive.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-datepicker.css" rel="stylesheet" />
    <link href="Content/chosen.css" rel="stylesheet" />
    
    <link href="Content/Clio.css" rel="stylesheet" />
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">Clio</a>

                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="Clio">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div id="error"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <div id="technologies"></div>
                    <div id="tools"></div>
                    <div id="tags"></div>
                </div>
                <!--/span-->
                <div class="span6">
                    <div id="reviews">

                    </div>                    
                </div>
                <!--/span-->
                <div class="span3">
                    <div id="users"></div>
                    <div id="projects"></div>
                    <div>
                        <fieldset>
                            <legend>Messages</legend>
                            <div id="message" class="text-info">&nbsp;</div>
                        </fieldset>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->

            <hr>

            <footer>
                <p>&copy; IHomer 2013</p>
            </footer>

    <script type="text/javascript" src="Scripts/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="Scripts/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/Ractive.js"></script>
    <script type="text/javascript" src="Scripts/showdown.js"></script>

    <script type="text/javascript" src="Scripts/jquery.signalR-1.1.3.min.js"></script>
    <script type="text/javascript" src="signalr/hubs"></script>
    <script type="text/javascript" src="Scripts/Clio.js"></script>
    <script type="text/javascript" src="Scripts/ServiceStackAjax.js"></script>
    <script type="text/javascript" src="Scripts/templates.js"></script>
    <script type="text/javascript" src="Scripts/main.js"></script>
